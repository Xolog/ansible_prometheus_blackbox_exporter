---
- name: Exporters | blackbox exporter | Check network_mode value
  assert:
    that: 
      - blackbox_exporter_network_mode in ['none', 'host']
        or blackbox_exporter_network_mode is search('^container:.+')
        or blackbox_exporter_network_mode is search('^service:.+')
    fail_msg: >
      Invalid blackbox_exporter_network_mode: '{{ blackbox_exporter_network_mode }}'.
      Allowed: 'none', 'host', 'container:<name>', 'service:<name>'.

- name: Exporters | blackbox exporter | Start docker blackbox exporter container
  community.docker.docker_compose_v2:
    state: present
    project_name: prometheus_blackbox_exporter
    definition: "{{ lookup('template', 'blackbox-compose.yml.j2') | from_yaml }}"
  when: blackbox_swarm_manager is undefined

- name: Exporters | blackbox exporter | Deploy blackbox_exporter to docker swarm
  block:
    - name: Ensure pip installation
      package:
        name: "python3-pip"
        state: present

    - name: Install newer version of pip itself
      pip:
        name: "pip"
        state: latest
        executable: pip3
      when:
        - ansible_distribution == "ubuntu"
        - ansible_distribution_major_version != 24

    - name: Install jsondiff from pip
      pip:
        name: "jsondiff"
        state: present
        executable: pip3
      when:
        - ansible_distribution == "ubuntu"
        - ansible_distribution_major_version != 24

    - name: Ensure jsondiff
      package:
        name: "python3-jsondiff"
        state: present
      when:
        - ansible_distribution == "ubuntu"
        - ansible_distribution_major_version == 24

    - name: Add modules to config
      set_fact:
        blackbox_exporter_config:
          modules: "{{ blackbox_exporter_config }}"

    - name: Create config
      community.docker.docker_config:
        name: blackbox_exporter_config_{{ item }}
        data: "{{ blackbox_exporter_config | to_nice_yaml }}"
        state: present
      ignore_errors: True
      register: created_configs
      loop:
        - "0"
        - "1"

    - name: Deploy docker blackbox_exporter container in swarm
      community.docker.docker_stack:
        state: present
        name: "{{ blackbox_exporter_stack_name }}"
        with_registry_auth: yes
        compose:
          - version: '3.5'
            services:
              blackbox_exporter:
                image: "{{ blackbox_exporter_docker_image }}"
                command: "{{ blackbox_exporter_command }}"
                hostname: "{{ blackbox_exporter_container_name }}"
                labels: "{{ blackbox_exporter_docker_labels }}"
                configs:
                  - source: "{{ item.config_name }}"
                    target: "/etc/blackboxexporter/config.yml"
                ports:
                  - "{{ blackbox_exporter_host_port }}:{{ blackbox_exporter_host_port }}"
                deploy: "{{ blackbox_exporter_swarm_deploy }}"
            networks:
              default:
                external:
                  name: "{{ blackbox_exporter_docker_network_name }}"
            configs: |
              {{
                {
                  item.config_name: {
                    "external": true
                  }
                }
              }}
      register: result
      when:
        - item.changed
        - not result.changed | default(false)
      loop: "{{ created_configs.results }}"

    - name: Remove config
      community.docker.docker_config:
        name: blackbox_exporter_config_{{ item }}
        state: absent
      ignore_errors: True
      loop:
        - "0"
        - "1"
  delegate_to: "{{ blackbox_swarm_manager }}"
  when: blackbox_swarm_manager is defined
  run_once: True
